<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2  row-cols-xl-3">
        <div class="spincenter" *ngIf="products.length === 0">
            <mat-spinner></mat-spinner>
        </div>
        <div class="col g-4" *ngFor="let product of products.slice(
            (page - 1) * pageSize,
            page * pageSize)">
            <div class="card shadow h-100">
                <div class="card-body">
                    <div class="mb-2 ms-3">
                        <h6 class="mb-0">{{product.name}}</h6>
                        <small class="text-secondary">{{product.price}} â‚¹</small>
                    </div>
                    <div class="img-description">
                        <p matTooltip="{{ product.description }}" class="description">{{product.description}}</p>
                        <img [src]="product.imageUrl " alt="product.name" class="img-fluid image" />
                    </div>
                </div>
                
                    <div class="bg-light text-center mb-4">
                        <button class="btn btn-light">Buy Products</button>
                    </div>
                
            </div>
        </div>
    </div>

    <ngb-pagination
        [collectionSize]="products.length"
        [maxSize]="8"
        [pageSize]="pageSize"
        [(page)]="page"
        [directionLinks]="true"
        class="m-3"
      />

</div>
